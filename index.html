<!DOCTYPE html>
<html lang="en">

<head>
  <title>Aurora graphics engineering Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      color: #000;
      font-family: Monospace;
      font-size: 13px;
      text-align: center;
      font-weight: bold;

      background-color: #fff;
      margin: 0px;
      overflow: hidden;
    }

    #info {
      color: #000;
      position: absolute;
      top: 0px;
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    a {
      color: red;
    }
  </style>
</head>

<body>
  <div id="info">
    Aurora graphics engineering Task
  </div>

  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/WebGL.js"></script>
  <script src="js/ground.js"></script>
  <script src="js/house.js"></script>
  <script src="js/inverter.js"></script>

  <script>

    // CONSTANTS
    FOG_COLOR = 0xcccccc;
    FOG_NEAR_DISTANCE = 0.002;
    BG_COLOR = 0x51D0FF;
    PERSPECTIVE_CAMERA_FOV = 60;
    CAMERA_NEAR = 1;
    CAMERA_FAR = 1000;
    // camera can't go below 5 degrees to ground
    MAX_POLAR_ANGLE = Math.PI / 2 - (5 * Math.PI / 180);
    MIN_CAMERA_DISTANCE = 5;
    MAX_CAMERA_DISTANCE = 15;
    INITIAL_CAMERA_POS_X = 400;
    INITIAL_CAMERA_POS_Y = 200;
    INITIAL_CAMERA_POS_Z = 0;
    GROUND_SIZE = 1000;
    HOUSE_WIDTH = 4;
    HOUSE_LENGTH = 5;
    HOUSE_HEIGHT = 1.25;
    HOUSE_ROOF_PITCH = Math.PI / 6;
    CREATE_INVERTER_KEY_CODE = 73; // the 'I' key creates an inverter
    INVERTER_WIDTH = 0.558;
    INVERTER_LENGTH = 0.446;
    INVERTER_HEIGHT = 0.430;
    INVERTER_MIN_POSITION_RADIUS = 6;
    INVERTER_POSITION_RADIUS_SPREAD = 2;

    SNAP_DISTANCE = .25;

    if (WEBGL.isWebGLAvailable() === false) {
      document.body.appendChild(WEBGL.getWebGLErrorMessage());
    }

    var camera, controls; // the threejs camera and its controls
    var scene, renderer; // the threejs scene and its renderer
    var entities; // used to store which entities are in the scene
    var ground, house; // references to the ground and house entities
    var raycaster; // used to determine mouse-picked objects
    var dragEntity; // used to store which entity is being dragged

    var offsetPlane = new THREE.Plane();
    var offsetPoint = new THREE.Vector3();
    var offsetWorldPosition = new THREE.Vector3();

    init();
    render();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(BG_COLOR);
      scene.fog = new THREE.FogExp2(FOG_COLOR, FOG_NEAR_DISTANCE);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      camera = new THREE.PerspectiveCamera(
        PERSPECTIVE_CAMERA_FOV,
        window.innerWidth / window.innerHeight,
        CAMERA_NEAR,
        CAMERA_FAR);
      camera.position.set(
        INITIAL_CAMERA_POS_X,
        INITIAL_CAMERA_POS_Y,
        INITIAL_CAMERA_POS_Z);
      raycaster = new THREE.Raycaster();

      // controls
      controls = new THREE.OrbitControls(camera, renderer.domElement, this);
      controls.addEventListener('change', render);
      // an animation loop is required when either damping
      // or auto-rotation are enabled
      controls.enableDamping = false;
      controls.enablePan = false;
      controls.screenSpacePanning = false;
      controls.minDistance = MIN_CAMERA_DISTANCE;
      controls.maxDistance = MAX_CAMERA_DISTANCE;
      controls.maxPolarAngle = MAX_POLAR_ANGLE;
      controls.update();

      // world
      entities = new Map();
      ground = new Ground(
        GROUND_SIZE,
        GROUND_SIZE);
      ground.initGeometry(scene);
      entities.set(ground.mesh.uuid, ground);

      house = new House(
        HOUSE_WIDTH,
        HOUSE_LENGTH,
        HOUSE_HEIGHT,
        HOUSE_ROOF_PITCH);
      house.initGeometry(scene);
      entities.set(house.mesh.uuid, house);

      // lights
      addLights(scene);

      // event handlers
      window.addEventListener('resize', onWindowResize, false);
      window.addEventListener("keydown", onDocumentKeyDown, false);
    }


    function getMouseRay(event) {
      var normX = (event.clientX / window.innerWidth) * 2 - 1;
      var normY = -(event.clientY / window.innerHeight) * 2 + 1;
      var worldMousePos = new THREE.Vector3(normX, normY, 1);
      worldMousePos.unproject(camera);
      let rayDir = worldMousePos.sub(camera.position).normalize();
      return new THREE.Ray(camera.position, rayDir);
    }


    function getMouseGroundIntersect(event) {
      var mouseRay = this.getMouseRay(event);
      var intersect = new THREE.Vector3();
      mouseRay.intersectPlane(ground.plane, intersect);
      return intersect;
    }

    function updateRaycasterFromMouse(event) {
      var mouse = new THREE.Vector2();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      camera.updateMatrixWorld();
      raycaster.setFromCamera(mouse, camera);
    }


    function getMouseIntersects(event) {
      updateRaycasterFromMouse(event);
      return raycaster.intersectObjects(scene.children);
    }


    function calcOffsetDelta() {
      var planeIntersection = new THREE.Vector3();
      raycaster.ray.intersectPlane(offsetPlane, planeIntersection);
      return planeIntersection.sub(offsetPoint);
    }


    function getIntesectionToHouse(distance) {
      let intersect = dragEntity.getNearestIntersect(house, SNAP_DISTANCE);
      if (!intersect) {
        const raycast = new THREE.Raycaster(offsetPoint, dragEntity.mesh.position);
        intersect = raycast.intersectObject(house.mesh)[0];
        if (intersect && intersect.distance > SNAP_DISTANCE) {
          intersect = null;
        }
      }

      return intersect;
    }

    
    function moveEntityToIntersection(inverter, intersect) {
      // Adjust the intersect by half the height to accommodate the origin offset
      const translatedByHalfHeight = intersect.point.clone().add(intersect.face.normal.clone().multiplyScalar(inverter.height / 2));
      inverter.mesh.position.copy(translatedByHalfHeight);

      // Hack! Make it flat against the side; should do proper rotation here
      inverter.mesh.lookAt(intersect.point);
    }


    function handleGroundMovement(inverter) {
      for (let vert of inverter.mesh.geometry.vertices) {
        const worldPosition = new THREE.Vector3();
        inverter.mesh.getWorldPosition(worldPosition);
        if (worldPosition.y < SNAP_DISTANCE) {
          // We know that the inverter box origin is at the bottom
          inverter.mesh.position.y = 0;

          // Clear any other rotation so that the box does not protrude
          // through the ground
          inverter.mesh.rotation.x = 0;
          inverter.mesh.rotation.z = 0;
          return;
        }
      }
    }


    function addLights(scene) {
      var light1 = new THREE.PointLight(0xffffff, 0.8, 0, 2);
      light1.position.set(-50, -100, -50);
      scene.add(light1);

      var light2 = new THREE.PointLight(0xffffff, 1, 0, 2);
      light2.position.set(50, 50, 100);
      scene.add(light2);

      var light3 = new THREE.HemisphereLight(0xeeeeee, 0xeeeeee, 0.6);
      scene.add(light3);

      var light4 = new THREE.DirectionalLight(0xffffff, 0.5);
      scene.add(light4);
    }


    function handleMouseDown(event) {
      var intersects = getMouseIntersects(event);
      var closestIntersectEntity = entities.get(intersects[0].object.uuid);
      if (closestIntersectEntity != null && closestIntersectEntity.draggable) {
        dragEntity = closestIntersectEntity;

        // Store the offset in world space where the user clicked the mouse. This
        // will be used in the mouse move handler to calculate the delta to slide
        // the draggable entity.
        camera.getWorldDirection(offsetPlane.normal);
        offsetWorldPosition.setFromMatrixPosition(dragEntity.mesh.matrixWorld);

        // Make a plane parallel to camera view at the dragEntity world position.
        // This invisible plane represents the space along which the dragEntity
        // may be dragged in 3D.
        offsetPlane.setFromNormalAndCoplanarPoint(
          offsetPlane.normal,
          offsetWorldPosition,
        );

        // Not directly obvious from this method, but the getMouseIntersects orients
        // the raycaster pointing at the picked object (inverter).
        //
        // Shoot a ray from the raycaster towards the picked object and compute
        // where it intersects the plane. This is our point of reference to be used
        // when computing the delta to translate the dragEntity while moving the mouse.
        raycaster.ray.intersectPlane(offsetPlane, offsetPoint);
        offsetPoint.sub(offsetWorldPosition);
      }
    }


    function handleMouseMove(event) {
      if (dragEntity == null) {
        return;
      }

      const { mesh } = dragEntity;

      updateRaycasterFromMouse(event);
      mesh.position.copy(calcOffsetDelta());
      const intersect = getIntesectionToHouse(SNAP_DISTANCE);
      if (intersect) {
        moveEntityToIntersection(dragEntity, intersect);
      }

      handleGroundMovement(dragEntity);

      render();
    }


    function handleMouseUp(event) {
      dragEntity = null;
    }


    function createInverter() {
      var inverter = new Inverter(
        INVERTER_WIDTH,
        INVERTER_LENGTH,
        INVERTER_HEIGHT,
      );
      inverter.initGeometry(scene);
      var newInverterAngle = Math.random() * Math.PI * 2;
      var newInverterDistance = Math.random() * INVERTER_POSITION_RADIUS_SPREAD;
      newInverterDistance += INVERTER_MIN_POSITION_RADIUS;
      var newInverterPos = new THREE.Vector3(
        newInverterDistance * Math.cos(newInverterAngle),
        0,
        newInverterDistance * Math.sin(newInverterAngle));
      var axis = new THREE.Vector3(0, 1, 0);
      var newInverterTransform = new THREE.Quaternion();
      newInverterTransform.setFromAxisAngle(axis, newInverterAngle);
      inverter.updatePosition(newInverterPos, newInverterTransform);
      entities.set(inverter.mesh.uuid, inverter);
      render();
    }


    function onDocumentKeyDown(event) {
      var keyCode = event.which;
      if (keyCode == CREATE_INVERTER_KEY_CODE) {
        createInverter();
      }
    };


    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }


    function animate() {
      requestAnimationFrame(animate);
    }


    function render() {
      renderer.render(scene, camera);
    }
  </script>

</body>

</html>
